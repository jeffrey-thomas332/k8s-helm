apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{.Chart.Name}}-{{.Chart.Version}}"  
  {{- include "spring.labels" . |nindent 2}}
spec:
  replicas: {{ .Values.pods.replica }}
  selector:
  {{- include "spring.selector.labels" . |nindent 4}}
  template:
    metadata:
      {{- include "spring.labels" . |nindent 6}}
    spec:
      containers:
        - name: {{.Chart.Name}}
          image: "{{.Values.pods.image }}:{{.Values.pods.tag}}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: {{.Values.app.name}}
              containerPort: {{.Values.app.port}}
              protocol: {{.Values.app.protocol}}

